<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Activity Finder - Discover Local Events & Free Activities</title>
  <meta name="title" content="Activity Finder - Discover Local Events & Free Activities" />
  <meta name="description"
    content="Find free local activities, cultural events, outdoor adventures, and hidden gems near you. Explore interactive maps and save your favorites." />
  <meta name="keywords"
    content="local activities, free events, things to do, outdoor activities, cultural events, travel, explore" />
  <meta name="author" content="Activity Finder" />
  <meta name="theme-color" content="#1a1a2e" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://activity-finder-web.app/" />
  <meta property="og:title" content="Activity Finder - Local Events & Free Fun" />
  <meta property="og:description"
    content="Discover free local activities, cultural events, and hidden gems near you. Interactive maps, smart filtering, and personalized favorites." />
  <meta property="og:image" content="/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://activity-finder-web.app/" />
  <meta property="twitter:title" content="Activity Finder - Local Events & Free Fun" />
  <meta property="twitter:description"
    content="Discover free local activities, cultural events, and hidden gems near you." />
  <meta property="twitter:image" content="/og-image.jpg" />

  <!-- Performance: Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://unpkg.com" />

  <!-- Google Fonts with display=swap for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Canonical URL (update with your actual domain) -->
  <link rel="canonical" href="https://activity-finder-web.app/" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
